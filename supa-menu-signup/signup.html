<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supa-SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Supa<span class="h1-span">Menu</span> </h1>

    <div class="form-container">

    <form action="#" method="post">
        <h2>Signup</h2>
        <div class="supa-signup">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="fistname" placeholder="First name"/>
        </div>
        <div class="supa-signup">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastnmae" placeholder="Last name"/>
        </div>

        <div class="supa-signup">
            <label for="phone">PHONE</label>
            <input type="number" id="phone"/>
        </div>

        <div class="supa-signup">
            <label for="email">EMAIL</label>
            <input type="text" id="email" placeholder="Email address"/>
        </div>

        <div class="supa-signup">
            <label for="email">PASSWORD</label>
            <input type="text" id="email" placeholder="Password"/>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <p>Already have an account <a href="#">Login</a></p>

</div>
</body>
</html>
